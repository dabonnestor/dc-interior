<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@400;700&family=Montserrat:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <header x-data="{show: false}" class="header">
      <div class="logo">This Interior</div>
      <nav class="nav" :class="{'is-show': show}">
        <button
          type="button"
          class="button button--close"
          @click="show = false"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            height="24"
            width="24"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
        <a href="#" class="nav__item nav__item--active">Home</a>
        <a href="#" class="nav__item">Collection</a>
        <a href="#" class="nav__item">About</a>
        <a href="#" class="nav__item">Contact</a>
      </nav>
      <button type="button" class="button button--menu" @click="show = true">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          height="24"
          width="24"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </header>
    <main class="wrapper">
      <section class="main">
        <section class="main__col-1">
          <h1 class="heading">Modern interior</h1>
          <p class="text">
            A full-service residential & commercial interior design and staging
            company offering professional organizing & eco-services.
          </p>
          <button type="button" class="button button--more">
            Read more
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              height="20"
              width="20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </section>
        <section class="main__col-2">
          <img src="img/photo1.png" alt="interior" class="image" />
          <div class="card">
            <div class="card__profile">
              <img
                src="img/photo2.png"
                alt="Aliza Webber"
                class="card__avatar"
              />
              <div>
                <h3 class="card__profile-name">Aliza Webber</h3>
                <span class="card__profile-position">Interior designer</span>
              </div>
            </div>
            <h3 class="card__title">Designed in 2020 by Aliza Webber</h3>
          </div>
        </section>
      </section>
    </main>
    <footer class="footer">dabonnestor @devchallenges.io</footer>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.6.0/dist/alpine.min.js"
      defer
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
